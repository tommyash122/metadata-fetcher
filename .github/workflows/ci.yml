name: CI and Deploy

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    client-tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 'lts/*'

            - name: Install client dependencies
              run: cd client && npm install

            - name: Run client tests
              run: cd client && npm test -- --testPathPattern=App.test.js

    server-tests:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 'lts/*'

            - name: Install server dependencies
              run: cd server && npm install

            - name: Run server tests
              run: cd server && timeout 5m npm test -- --testPathPattern=server.test.js --detectOpenHandles

    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up SSH
              uses: webfactory/ssh-agent@v0.5.4
              with:
                  ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

            - name: Deploy to EC2
              run: |
                sudo ssh -o StrictHostKeyChecking=no -i ~/.ssh/metadata-fetcher-server.pem ubuntu@54.166.223.59 << 'EOF'
                  cd /home/ubuntu/metadata-fetcher/server
                  git pull origin main
                  curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
                  sudo apt-get install -y nodejs
                  sudo npm install -g pm2
                  sudo npm install
                  sudo pm2 restart server --update-env
                EOF